{namespace femanager=In2\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_dateOfBirth control-group">
	<label for="femanager_field_dateOfBirth" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.dateOfBirth" />
		<f:if condition="{femanager:Misc.IsRequiredField(fieldName: 'dateOfBirth', actionName: actionName)}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<femanager:form.textfield
			id="femanager_field_dateOfBirth"
			property="dateOfBirth"
			class="input-block-level"
			placeholder="{f:translate(key: 'tx_femanager_domain_model_user.dateOfBirth.placeholder' )}"
			title="{f:translate(key: 'tx_femanager_domain_model_user.dateOfBirth.hint' )}"
			value="{user.dateOfBirth -> f:format.date( format: '{f:translate(key: \'tx_femanager_domain_model_user.dateFormat\' )}' )}"
			additionalAttributes="{femanager:Misc.FormValidationData(settings:'{settings}',fieldName:'dateOfBirth')}" />
	</div>
</div>
